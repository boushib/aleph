<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Aleph Select</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="dist/css/aleph.select.css" />
  <link rel="stylesheet" href="dist/css/main.css" />
</head>

<body>
  <div class="container">
    <select name="days" id="days" class="custom-select">
      <option value="hide">Select day</option>
      <option value="monday">Monday</option>
      <option value="thuesday">Tuesday</option>
      <option value="wednesday">Wednesday</option>
      <option value="thursday">Thursday</option>
      <option value="friday">Friday</option>
      <option value="saturday">Saturday</option>
      <option value="sunday">Sunday</option>
    </select>
  </div>
  <script src="dist/js/jquery-3.3.1.min.js"></script>
  <script src="dist/js/aleph.select.js"></script>
  <script src="dist/js/main.js"></script>
</body>

</html>
